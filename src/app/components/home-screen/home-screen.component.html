<table>
  <tr>
    <th>Full Name</th>
    <th>Registration</th>
  </tr>
  <tr *ngFor="let user of tasks; let index = index">
    <td>{{ user.name }} {{ user.lastName }}</td>
    <td>{{ user.registration }}</td>
    <td>
      <button (click)="viewInfo(index)">View</button>
      <button (click)="deleteService(user)">Delete</button>
    </td>
  </tr>
</table>
