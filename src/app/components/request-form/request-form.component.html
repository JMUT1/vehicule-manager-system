<div class="container">
  <form [formGroup]="form" (submit)="SaveSubmit($event)">
    <label for="fname">First Name</label>
    <input type="text" placeholder="Type your name..." formControlName="name" />
    <div style="color: red" *ngIf="nameField?.errors && nameField?.dirty">
      <small *ngIf="nameField?.hasError('required')">Field Required</small>
    </div>

    <label>Last Name</label>
    <input
      type="text"
      placeholder="Type your last name..."
      formControlName="lastName"
    />

    <label>Vehicule Registration No.</label>
    <input
      type="number"
      placeholder="Registration No."
      formControlName="registration"
    />
    <!-- ASYNC VALIDATION -->
    <div style="color: red" *ngIf="nameField?.errors && nameField?.dirty">
      <small *ngIf="nameField?.hasError('notAvailable')">Field Required</small>
    </div>

    <label>Mobile Number</label>
    <input
      type="number"
      id="registration"
      name="Mobile"
      placeholder="Mobile number"
      formControlName="mobile"
    />

    <label>Address</label>
    <textarea
      placeholder="Address..."
      cols="5"
      rows="3"
      formControlName="address"
    ></textarea>

    <label>Pickup Date</label>
    <input
      type="date"
      name="pickupDate"
      placeholder="Pickup Date..."
      formControlName="pickupDate"
    />
    <label>Return Date</label>
    <input
      type="date"
      placeholder="Return Date..."
      formControlName="returnDate"
    />

    <input [disabled]="form.invalid" type="submit" value="Submit" />
  </form>
</div>
